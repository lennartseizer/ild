name: Knit R Markdown

on:
  push:
    # watch pushes to main (or whatever your default branch is)
    branches:
      - main
    # and any changes in any folder ending in .Rmd
    paths:
      - '**/*.Rmd'

permissions:
  contents: write   # allow the action to commit back

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: R -e 'install.packages("rmarkdown", repos="https://cloud.r-project.org")'

      - name: Render all Rmd to Markdown
        run: |
          find . -name '*.Rmd' -print0 \
            | xargs -0 -n1 Rscript -e \
              "rmarkdown::render(commandArgs(TRUE), output_format='github_document')"

      - name: Commit generated Markdown
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all '*.md' 'figure/*'
          git commit -m "Auto-render Rmd â†’ md [skip ci]" || echo "No changes to commit"
          git push
